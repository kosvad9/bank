<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <link rel="stylesheet" href="mainstyle.css">
    <link rel="stylesheet" href="account.css">
</head>
<body>
<div class="header">
    <div class="menu-container">
        <nav>
            <h3 class="logo">BANK</h3>
            <ul>
                <li><a class="current" href="#">Счета</a></li>
                <li><a href="#">Кредиты</a></li>
                <li><a href="#">Заявки на кредитование</a></li>
            </ul>
        </nav>
    </div>
</div>
<div class="body">
    <div style="width:100%; margin-top: 50px; display: inline-flex; justify-content: space-around">
        <div class="componentWraper">
            <p class="componentTitle">Открыть счет</p>
            <form action="/accounts/create" method="post">
                <label>
                    <input>
                </label>
                <label for="firstname">Firstname:
                    <input id="firstname" type="text" name="firstname" th:value="*{firstname}">
                </label><br>
                <div>
                    <label for="company">Company:
                        <select id="company" name="companyId">
                            <option th:each="company : ${companies}"
                                    th:value="${company.id()}"
                                    th:selected="${company.id() == user.companyId}"
                                    th:text="${company.name()}">Company</option>
                        </select>
                    </label>
                </div>
                <button type="submit">Register</button>
            </form>
        </div>
        <div class="componentWraper">
            <p class="componentTitle">Перевод по номеру карты</p>
        </div>
        <div class="componentWraper">
            <p class="componentTitle">Перевод по номеру счета</p>
        </div>
    </div>
    <div style="width: 80%; margin-top: 50px">
        <u>Счета</u>
        <div class="account-container" th:each="account : ${accounts}">
            <div style="width: 70%">
                <span style="font-family: 'Arial Black'" th:text="${account.iban()}">dummy iban</span>
            </div>
            <div>
                <span style="color: rgb(221,189,109)" th:text="|${account.amount()}  ${account.currency().toUpperCase()} |">dummy amount</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
